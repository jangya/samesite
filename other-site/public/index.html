<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Other Site</title>
</head>
<body>
    <h3>Other Site (Cross-Origin)</h3>
    <p>Cookies received: <span id="cookieInfo"></span></p>

    <script>
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return decodeURIComponent(parts.pop().split(';').shift());
        }

        const testCookie = getCookie('testCookie');
        document.getElementById('cookieInfo').textContent = testCookie || 'No cookies received';
    </script>
</body>
</html>
